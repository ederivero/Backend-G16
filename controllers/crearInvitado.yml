tags:
  - Invitado
operationId: crear_invitado
description: Crear un nuevo invitado
parameters:
  - in: body
    name: body
    schema:
      properties:
        telefono:
          type: string
          example: 974207075
        dni:
          type: string
          example: 73500746
responses:
  201:
    schema:
      properties:
        message:
          type: string
          example: Invitado creado exitosamente
  400:
    schema:
      properties:
        message:
          type: string
          example: Error al crear el invitado
        content:
          type: string
          example: Causa del error