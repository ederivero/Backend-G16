Login de los barmans
---
tags:
  -  Barman
operationId: loginBarman
description: Login para los barmans
parameters:
  - in: body
    name: body
    schema:
      properties:
        username:
          type: string
          example: Usuario01
        password:
          type: string
          exaplen: 123456

responses:
  200:
    schema:
      properties:
        message:
          type: string
          example: Bienvenido
        token:
          type: string
          example: xxxxx.yyyyy.zzzz
  400:
    schema:
      properties:
        message:
          type: string
          example: Error al autenticar el barman
        content:
          type: string
          example: Explicacion del error
